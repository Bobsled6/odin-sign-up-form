<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">
        <img src="background-image-leaf.avif">
        <div id="banner">
        <img  id="odin_img" src="odin-lined.png">
        <h1>ODIN</h1>
        </div>
        <p id="source">
            Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/"> Unsplash</a>
        </p>
    </div>
    <div id="content">
    <div id="top">
        <p class="top_text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p> <p class="top_text">You <em>know</em> you want to.</p>
    </div>
    <div id="middle">
            <p>Let's do this!</p>
        <form>
            <div class="form-row">
                <div class="input-pair">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="user_first_name"/>
                </div>
                <div class="input-pair">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="user_last_name"/>
                </div>
            </div>    
            <div class="form-row">
                <div class="input-pair">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email"/>
                </div>
                <div class="input-pair">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="user_tel"/>
                </div>
            </div>
            <div class="form-row">
                <div class="input-pair">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="user_pwd" minlength="8"/>
                </div>
                <div class="input-pair">
                    <label for="pwd_conf">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd_conf" name="user_pwd_conf" minlength="8"/>
                </div>
            </div>
        </div>
            <p>
                <button type="submit">Create Account</button>
            </p>
        </form>
        <div>
            <p>
                Already have an account? <a href="login.html">Log in</a>
            </p>
    </div>
    </div>
</body>
</html>
