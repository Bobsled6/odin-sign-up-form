<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">
        <div id="banner">
        <img id="odin_img" src="odin-lined.png">
        <h1>ODIN</h1>
        </div>
        <p id="source">
            Photo by <a id="source-link" target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a id="source-link" target="_blank" href="https://unsplash.com/"> Unsplash</a>
        </p>
    </div>
    <div id="content">
    <div id="top">
        <p class="top_text">This is not a real online service! 
                            You know you need something like this 
                            in your life to help you realize your deepest dreams.
                            Sign up <em>now</em> to get started.</p> 
        <p class="top_text" id="hook">You <em>know</em> you want to.</p>
    </div>
    <div id="middle">
            <h2>Let's do this!</h2>
        <form id="sign-up-form" method="post">
            <div class="form-row">
                <div class="input-pair">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="user_first_name" required/>
                </div>
                <div class="input-pair">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="user_last_name" required/>
                </div>
            </div>    
            <div class="form-row">
                <div class="input-pair">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" required/>
                </div>
                <div class="input-pair">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="user_tel" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="input-pair">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="user_pwd" minlength="8" class="password-pair" required/>
                </div>
                <div class="input-pair",>
                    <label for="pwd_conf">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd_conf" name="user_pwd_conf" minlength="8" class="password-pair" required/>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="shadow"></div>
            <p class="bottom-text">
                <button type="submit">Create Account</button>
            </p>
        </form>
            <div>
                <p class="bottom-text" id="login">
                    Already have an account? <a  id="login-link" href="login.html">Log in</a>
                </p>
        </div>
    </div>
    </div>
</body>
</html>
