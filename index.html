<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">
        <img src="background-image-leaf.avif">
        <div id="banner">
        <img src="odin-lined.png">
        <p>ODIN</p>
        </div>
        <p class="src">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/"> Unsplash</a>
        </p>
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. You <em>know</em> you want to.</p>
    </div>
    <form>
        <p>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="user_first_name"/>
        </p>
        <p>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="user_last_name"/>
        </p>
        <p>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user_email"/>
        </p>
        <p>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" name="user_tel"/>
        </p>
        <p>
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="user_pwd"/>
        </p>
        <p>
            <label for="pwd_conf">CONFIRM PASSWORD</label>
            <input type="password" id="pwd_conf" name="user_pwd_conf"/>
        </p>
        <p>
            <button type="submit">Create Account</button>
        </p>
    </form>
    <div>
        <p>
            Already have an account? <a href="login.html">Log in</a>
        </p>
    </div>
</body>
</html>
