<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="image">
        <div id="banner">
        <img id="odin_img" src="odin-lined.png">
        <h1>ODIN</h1>
        </div>
        <p id="source">
            Photo by <a id="source-link" target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a id="source-link" target="_blank" href="https://unsplash.com/"> Unsplash</a>
        </p>
    </div>
    <div id="login-right">
        <h1 id="sign-in">Sign In</h1>
        <form method="post">
            <div class="input-pair">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_email" required/>
            </div>
            <div class="input-pair">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="user_pwd" required/>
            </div>
            <button  id="login-button" type="submit">Log In</button>
        </form>
        <p id="create-account">No account? <a id="sign-up-link" href="index.html">Sign Up</a> now!</p>
    </div>
</body>
</html>
